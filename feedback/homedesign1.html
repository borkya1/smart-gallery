<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGallery - Modern Option 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        /* Subtle glass effect for header */
        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen">

    <header class="glass-header sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
                SmartGallery</h1>
        </div>

        <div class="hidden md:flex relative w-1/3 mx-4">
            <input type="text" placeholder="Search semantic tags (e.g., 'sunset bridge')..."
                class="w-full bg-slate-800/50 border border-slate-700 rounded-full py-2 px-5 pl-10 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-slate-400" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <div class="flex items-center gap-4">
            <span class="text-sm text-slate-400 hidden sm:block">swapnil.santosh20@...</span>
            <button
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Upload
            </button>
        </div>
    </header>


    <main class="max-w-7xl mx-auto px-6 py-8">

        <div class="md:hidden mb-6 relative">
            <input type="text" placeholder="Search tags..."
                class="w-full bg-slate-800/50 border border-slate-700 rounded-full py-3 px-5 pl-10 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3.5 text-slate-400" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>


        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-slate-100">Your Gallery <span
                    class="text-slate-500 text-sm font-normal">(124 items)</span></h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div
                class="bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 hover:border-slate-600 transition-all group">
                <div class="relative h-64 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1545912976-78289ab5d484?q=80&w=2969&auto=format&fit=crop"
                        alt="SRK"
                        class="w-full h-full object-cover object-top group-hover:scale-105 transition-transform duration-500">
                </div>
                <div class="p-4">
                    <div class="flex flex-wrap gap-2">
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#iconic</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#open
                            arms</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#bollywood</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#casual</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">+4
                            more</span>
                    </div>
                </div>
            </div>

            <div
                class="bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 hover:border-slate-600 transition-all group">
                <div class="relative h-64 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=2832&auto=format&fit=crop"
                        alt="Golden Gate"
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                </div>
                <div class="p-4">
                    <div class="flex flex-wrap gap-2">
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#bridge</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#sunset</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#san
                            francisco</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#water</span>
                    </div>
                </div>
            </div>

            <div
                class="bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 hover:border-slate-600 transition-all group">
                <div class="relative h-64 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1596496356953-2457e036c372?q=80&w=2940&auto=format&fit=crop"
                        alt="Cubes"
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                </div>
                <div class="p-4">
                    <div class="flex flex-wrap gap-2">
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#abstract</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#colorful</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#3d
                            render</span>
                        <span
                            class="px-3 py-1 bg-slate-800/70 hover:bg-slate-700 text-slate-300 text-xs rounded-full cursor-pointer transition-colors">#shapes</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
