<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGallery - Hero Option 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen pb-20">

    <header class="py-4 px-8 flex justify-end items-center">
        <div class="flex items-center gap-4 text-sm">
            <span class="text-slate-400">swapnil.santosh20@...</span>
            <button class="text-slate-300 hover:text-white">Log Out</button>
        </div>
    </header>


    <section class="max-w-4xl mx-auto text-center mt-10 mb-20 px-4">
        <h1
            class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-blue-400 to-indigo-300 mb-4">
            SmartGallery
        </h1>
        <p class="text-slate-400 mb-10 text-lg">AI-Powered Semantic Image Search</p>

        <div class="relative max-w-2xl mx-auto group">
            <div class="relative z-10">
                <input type="text" placeholder="Find images by content (e.g. 'blue sky')"
                    class="w-full bg-slate-900/80 backdrop-blur-md border-2 border-blue-900/50 hover:border-blue-500/50 rounded-2xl py-4 px-6 pl-14 text-lg shadow-lg focus:ring-4 focus:ring-blue-900/30 focus:border-blue-500 focus:outline-none transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 absolute left-4 top-4.5 text-blue-500"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <div
                class="mt-4 p-4 border-2 border-dashed border-slate-800 rounded-xl text-slate-500 text-sm hover:border-slate-600 hover:bg-slate-900/50 transition-all cursor-pointer flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                Or drag & drop new images here to analyze
            </div>

            <div
                class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl blur-xl opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 -z-10">
            </div>
        </div>
    </section>


    <main class="max-w-6xl mx-auto px-6">
        <div class="mb-4 text-slate-400 text-sm font-medium uppercase tracking-wider">Recent Uploads</div>
        <div class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">

            <div class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg">
                <img src="https://images.unsplash.com/photo-1545912976-78289ab5d484?q=80&w=2969&auto=format&fit=crop"
                    alt="SRK" class="w-full">
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-950 text-blue-200 text-[10px] font-bold uppercase rounded">#iconic</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-300 text-[10px] uppercase rounded">#open
                        arms</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-300 text-[10px] uppercase rounded">#white
                        outfit</span>
                </div>
            </div>

            <div class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg">
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=2832&auto=format&fit=crop"
                    alt="Golden Gate" class="w-full">
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-950 text-blue-200 text-[10px] font-bold uppercase rounded">#bridge</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-300 text-[10px] uppercase rounded">#sunset</span>
                </div>
            </div>
            <div class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg">
                <img src="https://images.unsplash.com/photo-1596496356953-2457e036c372?q=80&w=2940&auto=format&fit=crop"
                    alt="Cubes" class="w-full">
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-950 text-blue-200 text-[10px] font-bold uppercase rounded">#colorful</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-300 text-[10px] uppercase rounded">#abstract</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
