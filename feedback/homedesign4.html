<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGallery - Hero Option 3 (Revised)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        /* Hide scrollbar for the nav but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen pb-20 font-sans selection:bg-blue-500 selection:text-white">

    <header class="py-4 px-8 flex justify-end items-center">
        <div class="flex items-center gap-4 text-sm">
            <span class="text-slate-400 hidden sm:inline">swapnil.santosh20@...</span>
            <button class="text-slate-300 hover:text-white transition-colors">Log Out</button>
        </div>
    </header>


    <section class="max-w-4xl mx-auto text-center mt-6 mb-12 px-4">
        <h1
            class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-blue-400 to-indigo-300 mb-4 tracking-tight">
            SmartGallery
        </h1>
        <p class="text-slate-400 mb-10 text-lg">AI-Powered Semantic Image Search</p>

        <div class="relative max-w-2xl mx-auto group">
            <div class="relative z-10">
                <input type="text" placeholder="Find images by content (e.g. 'blue sky')"
                    class="w-full bg-slate-900/80 backdrop-blur-md border border-slate-700/50 hover:border-blue-500/50 rounded-2xl py-4 px-6 pl-14 text-lg shadow-2xl focus:ring-4 focus:ring-blue-900/30 focus:border-blue-500 focus:outline-none transition-all placeholder:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-5 top-5 text-blue-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <div
                class="mt-4 p-3 border border-dashed border-slate-800 rounded-xl text-slate-500 text-sm hover:border-slate-600 hover:bg-slate-900/50 transition-all cursor-pointer flex items-center justify-center gap-2 group/upload">
                <div
                    class="bg-slate-800 p-1 rounded group-hover/upload:bg-blue-600 group-hover/upload:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>
                <span>Drag & drop images to analyze</span>
            </div>

            <div
                class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl blur-2xl opacity-10 group-hover:opacity-20 transition duration-1000 group-hover:duration-200 -z-10">
            </div>
        </div>
    </section>


    <div class="sticky top-0 z-40 bg-slate-950/80 backdrop-blur-xl border-b border-slate-800 mb-8">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex items-center gap-1 overflow-x-auto no-scrollbar py-2">

                <button
                    class="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-full text-sm font-medium border border-slate-700 hover:bg-slate-700 transition-colors whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    All Images
                    <span class="bg-slate-700 text-slate-300 text-[10px] px-1.5 py-0.5 rounded-full ml-1">128</span>
                </button>

                <button
                    class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-slate-900 rounded-full text-sm font-medium transition-all whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Recent
                </button>

                <button
                    class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-slate-900 rounded-full text-sm font-medium transition-all whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Favorites
                </button>

                <button
                    class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-slate-900 rounded-full text-sm font-medium transition-all whitespace-nowrap">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                    Tags
                </button>

                <div class="flex-1"></div>

                <button class="p-2 text-slate-400 hover:text-white hover:bg-slate-900 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <main class="max-w-6xl mx-auto px-6">
        <div class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6">

            <div
                class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-900/20 hover:scale-[1.01] transition-all duration-300 group cursor-pointer border border-slate-800 hover:border-slate-700">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1545912976-78289ab5d484?q=80&w=2969&auto=format&fit=crop"
                        alt="SRK" class="w-full">
                    <button
                        class="absolute top-2 right-2 p-2 bg-black/50 backdrop-blur-sm rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-500/10 text-blue-300 border border-blue-500/20 text-[10px] font-bold uppercase rounded">#iconic</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-400 text-[10px] uppercase rounded">#open
                        arms</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-400 text-[10px] uppercase rounded">#white
                        outfit</span>
                </div>
            </div>

            <div
                class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-900/20 hover:scale-[1.01] transition-all duration-300 group cursor-pointer border border-slate-800 hover:border-slate-700">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=2832&auto=format&fit=crop"
                        alt="Golden Gate" class="w-full">
                    <button
                        class="absolute top-2 right-2 p-2 bg-black/50 backdrop-blur-sm rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-500/10 text-blue-300 border border-blue-500/20 text-[10px] font-bold uppercase rounded">#bridge</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-400 text-[10px] uppercase rounded">#sunset</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-400 text-[10px] uppercase rounded">#water</span>
                </div>
            </div>

            <div
                class="break-inside-avoid bg-slate-900 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-900/20 hover:scale-[1.01] transition-all duration-300 group cursor-pointer border border-slate-800 hover:border-slate-700">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1596496356953-2457e036c372?q=80&w=2940&auto=format&fit=crop"
                        alt="Cubes" class="w-full">
                    <button
                        class="absolute top-2 right-2 p-2 bg-black/50 backdrop-blur-sm rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="p-3 flex flex-wrap gap-1">
                    <span
                        class="px-2 py-0.5 bg-blue-500/10 text-blue-300 border border-blue-500/20 text-[10px] font-bold uppercase rounded">#colorful</span>
                    <span class="px-2 py-0.5 bg-slate-800 text-slate-400 text-[10px] uppercase rounded">#abstract</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
